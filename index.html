<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav>
    <h1>The GIF Store</h1>
    <form id="form">
      <input id="search-bar" type="text" placeholder="Search for a GIF">
      <div>
        <button id="search-button" type="submit">Search Giphy!</button>
        <button id="clear-button">Clear</button>
      </div>
    </form>
  </nav>

  <div id="gifs"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
